<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Score Manager</title>
    <link rel="stylesheet" href="stytle.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">


            <h2>Student Score Manager</h2>


            <form id="studentForm">
                <input type="text" id="name" placeholder="Enter Student Name" />
                <input type="number" id="score" placeholder="Enter Score (0-100)" />
                <button type="submit">Add Student</button>
            </form>
        </div>


        <div class="students-list" id="students"></div>
    </div>
<script src="script.js"></script>
</body>

</html>
